<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body ng-controller="PeopleController">
  <div class="container">
    <h1>Contact Us</h1>
    <ul class="people">
      <!-- Iterate over each person -->
          <li ng-repeat="person in people">
            <img class="img-thumbnail" src="{{person.image}}">
            <p>{{person.name}}   
              <!-- When checkbox is added, person is added to / removed from selection list  -->
              <input
                  type="checkbox"
                  name="selectedPerson[]"
                  value="{{person}}"
                  ng-click="toggleSelection(person)">
            </p>
            <p>{{person.position}}</p>
            <p>{{person.phone}}</p>
            <p><a href="mailto:{{person.email}}?Subject=Hello" target="_top">{{person.email}}</a></p>

          </li>
    </ul>

    <table class="table table-hover">
      <thead>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr ng-repeat="person in selection">
          <td>
            {{person.name}}  
          </td>
           <td>
            {{person.phone}}  
          </td>
           <td>
            <a href="mailto:{{person.email}}?Subject=Hello" target="_top">{{person.email}}</a>
          </td>

        </tr>
      </tbody>

    </table>

    <div ng-view></div>
</div>


  <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>-->

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
